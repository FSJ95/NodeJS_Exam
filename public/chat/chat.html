<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Chat</h1>
</div>
<div class="chat">
  <div class="row justify-content-md-center">
    <div class="col-md-3 left " style="overflow:scroll; height: 80vh;">
      <div class="user-wrapper"></div>

    </div>
    <div class="col-md-9 right">

      <div class="row title rounded-top">
        <div class="col-md-auto">
          <img class="avatar border rounded-circle border-dark">
          <span class="titleUsername">Click on a user to start chatting</span>
        </div>
      </div>

      <div class="row messages" style="overflow:scroll; height: 70vh;">
        <div class="col-md-12">
          </br>
          <div class="row message-wrapper">

          </div>

        </div>
      </div>

      <div class="row rounded-bottom sendMessageForm">
        <div class="col-md-11">
          <form>
            <input type="text" class="form-control" id="message" placeholder="Message">
            <input type="hidden" class="form-control" id="recieverID" value="">
          </form>
        </div>
        <div class="col-md-1">
          <center>
            <button type="submit" onclick="sendMessage()" class="btn btn-primary">Send</button>
          </center>
        </div>
      </div>

    </div>

  </div>

</div>
<script src="/chat/chat.js"></script>
