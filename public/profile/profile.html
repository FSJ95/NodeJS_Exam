<!-- PROFILE -->
<div class="profile-content border">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <img id="profileAvatar" src="/defaultprofilepicture.png" class="avatar border border-dark rounded-circle">
    </div>
    <div class="col-4">
      <h1 id="profileUsername"></h1>
      <div class="row">
        <div class="col">
          <b>Posts: </b><span id="profilePosts">1337</span>
        </div>
        <div class="col">
          <b>Points: </b><span id="profilePoints">1337</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <b>Followers: </b><span>1337</span>
        </div>
        <div class="col">
          <b>Created: </b><span id="profileCreated">29/09/1995</span>
        </div>
      </div>
    </div>

  </div>
  <div style="height: 16px;" class="isNotLoggedIn"></div>
  <hr class="isLoggedIn">
  <div class="row justify-content-md-center isLoggedIn" id="profile-buttons">
    <div class="col-md-auto">
      <button type="button" class="btn btn-dark">
        <i class="fas fa-plus"></i>
        Follow
      </button>
    </div>
    <div class="col-md-auto">
      <button type="button" class="btn btn-dark">
        <i class="fas fa-envelope"></i>
        Message
      </button>
    </div>
    <div class="col-md-auto">
      <button type="button" class="btn btn-dark">
        <i class="fas fa-ban"></i>
        Block
      </button>
    </div>
  </div>

</div>
<!-- POSTS -->
<div class="posts-content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3">Posts</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <button type="button" onclick="sortListByDate()" style="margin-right: 10px;"
        class="btn btn-sm date-button btn-outline-secondary">
        <i class="far fa-hourglass"></i>
        Latest
      </button>
      <button type="button" onclick="sortListByPoints()" class="btn btn-sm points-button btn-outline-secondary">
        <i class="fas fa-chart-line"></i>
        Most Points
      </button>
    </div>
  </div>

  <!-- POSTS -->
  <div id="post-wrapper"></div>

</div>
</div>
<script src="/profile/profile.js"></script>
